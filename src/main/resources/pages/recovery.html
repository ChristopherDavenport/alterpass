<div class="container">

    <div class="row">

        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Password <strong>recovery</strong>
                </h2>
                <hr>
                <p>You can now reset your password.</p>
                <form id="recovery" method="post" name="theform"">
                    <div class="row">
                                <div class="form-group col-lg-4">
                            <label>Eckerd username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        
                        <div class="form-group col-lg-4">
                            <label>New password</label>
                            <input type="password" class="form-control" name="newpassword1" id="newpassword1" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>New password (confirm)</label>
                            <input type="password" class="form-control" name="newpassword2" id="newpassword2" required>
                            <p id="validate"></p>
                        </div>
                   


                        <div class="clearfix"></div>
                      
                        <div class="form-group col-lg-12">
                 
                            <input type="hidden" name="status" value="nextstep">
                            <button type="submit" class="btn btn-default">Submit</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $("#newpassword2").keyup(validate);
});


function validate() {
  var password1 = $("#newpassword1").val();
  var password2 = $("#newpassword2").val();

    
 
    if(password1 == password2) {
       $("#validate").text("Passwords match");        
    }
    else {
        $("#validate").text("Passwords don't match");  
           
    }
    
}



$('#recovery').submit(function(e) {
e.preventDefault();
  var username = $('input#username').val();
  var newpass1 = $("#newpassword1").val();
  var newpass2 = $("#newpassword2").val();
  //  var ok = true;
//   var str  = document.URL;
//   var n=str.split("/");
//   var word = n[n.length - 1];
   
   if (newpass1 != newpass2) {
   alert("New passwords don't match; please make sure they match before continuing.");
     document.getElementById("newpassword1").style.borderColor = "#E34234";
        document.getElementById("newpassword2").style.borderColor = "#E34234";
        //  ok = false;
         }
   
   else {

     $.ajax({
          url: document.URL,
          type: 'POST',
          data: {
          		username: username, 
                newPass: newpass2
            },
            success: function(data) {
            alert("Your password has successfully been reset!");
        }
        // return ok;
                        
            
        });
    } 
}); 
    
 </script>
