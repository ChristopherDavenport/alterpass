<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forgot Password</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- front end CSS -->
    <link href="../static/css/alterpass.css" rel="stylesheet">

   
</head>

<body>



<nav class="navbar navbar-default" role="navigation">
    <div class="container">
   


        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.eckerd.edu/">Home</a>
                </li>
                <li><a href="http://its.eckerd.edu">ITS</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container">

    <div class="row">

        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Forgot <strong>password</strong>
                </h2>
                <hr>
                <p>Never fear!  If you've forgotten your password, please enter your Eckerd username to continue.</p>
                <form id="forgot" method="post" name="theform">
                    <div class="row">
            
                        <div class="form-group col-lg-4">
                            <label>Eckerd Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>



                        <div class="clearfix"></div>
                      
                        <div class="form-group col-lg-12">
                 
                            <input type="hidden" name="status" value="nextstep">
                            <button type="submit" class="btn btn-default">Submit</button>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>&copy; 2017 Eckerd College</p>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$('#forgot').submit(function(e) {
e.preventDefault();
 var username = $('input#username').val();

    if(username == ""){
       alert("Please enter a Username");
       $('#username').focus();
       return false;
    }
    
    if(username != '') {
     $.ajax({
          url: '/forgotpw',
          type: 'POST',
          data: {
                username: username,
            },
            success: function(data) {
            	
            	
                if (data.emails.length > 0) {
                alert("Please check your e-mail for a link to change your password. \n Emails Sent To: " + data.emails);
                } else {
                alert("Nope");
                }            
            }
        });
    } 
}); 
    
 </script> 


<script src="../static/js/bootstrap.js"></script>

</body>

</html>
