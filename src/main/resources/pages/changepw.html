<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Change Password</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- front end CSS -->
    <link href="../static/css/changepass.css" rel="stylesheet">
</head>

<body>



<nav class="navbar navbar-default" role="navigation">
    <div class="container">
   


        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.eckerd.edu/">Home</a>
                </li>
                <li><a href="http://its.eckerd.edu">ITS</a>
                </li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container">

    <div class="row">

        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">Change your <strong>password</strong>
                </h2>
                <hr>
                <p>Users can use this page to change their password.</p>
                <form role="form">
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label>Old Password</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>New Password</label>
                            <input type="email" class="form-control">
                        </div>


                        <div class="form-group col-lg-4">
                            <label>Re-type new password</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="clearfix"></div>
                      
                        <div class="form-group col-lg-12">
                            <input type="hidden" name="status" value="submitted">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

</footer>
